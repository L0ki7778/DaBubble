<div class="d-flex">
    <div class="login-container">
        <h1>Anmeldung</h1>
        <p class="info-text">Willkommen bei DaBubble! Melde dich mit deiner E-Mail-Adresse und Passwort an.</p>
        <form (ngSubmit)="login()" ngNativeValidate>
            <img src="/assets/img/start-page/mail.svg" alt="mail-icon" class="email-icon">
            <input [class.error]="emailError" required type="email" class="email" placeholder="beispielname@email.com"
                autocomplete="email" [(ngModel)]="email" name="email" (input)="updateCursor()">
            <input [class.error]="passwordError" required type="password" class="password" placeholder="Passwort"
                autocomplete="current-password" [(ngModel)]="password" name="password" (input)="updateCursor()">
            <span *ngIf="passwordError" class="error-message">Falsche E-Mail-Adresse oder Passwort. Bitte versuchen Sie
                es erneut.</span>
            <p class="forgot-password" (click)="toggleToResetPassword()">Passwort vergessen?</p>
            <div class="separator-box">
                <div class="separator"></div><span class="or">ODER</span>
                <div class="separator"></div>
            </div>
            <div class="login-google" (click)="authService.loginWithGoogle()">Anmelden mit Google</div>
            <div class="buttons">
                <button class="login-button" [class.not-allowed]="isInputEmpty">Anmelden</button>
                <button class="guest-button" (click)="loginAsGuest($event)">GÃ¤ste-Login</button>
            </div>
        </form>
    </div>
</div>
<app-intro-animation></app-intro-animation>
