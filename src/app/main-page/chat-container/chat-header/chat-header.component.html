<div class="chat-container-header">
    <app-edit-channel-overlay *ngIf="editChannel" class="edit-channel-overlay"></app-edit-channel-overlay>
    <div class="chat-head-title" (click)="openEditChannelOverlay()">
        <img src="assets/img/main-page/chat/tag.svg">
        <span #channelName>
            
        </span>
        <img src="assets/img/main-page/chat/arrow_down.svg">
    </div>
    <div class="chat-member-section">
        <app-members-overlay *ngIf="showMembers" (choosenMemberId)="getChoosenMemberId($event)" [channelMemberIds]="currentChannelMembersIds" [channelMemberNames]="currentChannelMembersNames" [channelMemberAvatars]="currentChannelMembersAvatars"></app-members-overlay>
        <div class="chat-head-members" (click)="openMembersOverlay($event)">
            <div class="member-icons">
                @for(member of currentChannelMembersIds; track member; let index = $index ){
                <img src="{{ currentChannelMembersAvatars[index] }}">}
            </div>
            @if(currentChannelMembersIds.length > 0) {
                <span> {{ currentChannelMembersIds.length }} </span>
            }          
        </div>
        <app-add-member-overlay *ngIf="showAddMember" [channelName]="currentChannelName" [channelMemberIds]="currentChannelMembersIds"></app-add-member-overlay>
        <img class="add-member-button" [src]="imgSrc"
            (mouseover)="imgSrc = 'assets/img/main-page/chat/add-members-button-hover.svg'"
            (mouseleave)="imgSrc = 'assets/img/main-page/chat/add-members-button.svg'"
            (click)="openAddMemberOverlay($event)">
    </div>
</div>
