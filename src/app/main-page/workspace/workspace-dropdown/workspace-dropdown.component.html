</div>
@if(channel){
    <div class="drop-down-list" [ngStyle]="active? {height: existingChannels.length * 3 + 'rem'} : {height:'0'}">

        @for(channel of existingChannels; track channel) {
            <div class="list" (click)="openChannel(channel)"># {{channel}}</div>
        }
    </div>
}@else {
    <div class="drop-down-list" [ngStyle]="active? {height: DMService.filteredUserNames.length * 4.1 + 'rem'} : {height:'0'}">
        <div *ngIf="showList">
            <div *ngFor="let user of DMService.filteredUserNames" class="list"
                (click)="DMService.addUserToDirectMessages(user.name, DMService.messageText)">
                <img [src]="user.profileImage" class="profile-image"> {{ user.name }}
            </div>
            <br>
        </div>
    </div>
}
