<div #editView class="edit-channel-overlay">
    <span class="h3">
        <span class="sign">#</span>
        {{ channelName }}
    </span>
    <div id="channel-name-container">
        <div class="channel-edit-part" [ngClass]="{'h4-translate': editName}">
            <h4>
                Channel-Name
            </h4>
            @if(!editName){
            <h4 id="edit" class="editable edit" (click)="editChannelName($event)">
                Bearbeiten
            </h4>
            }@else {
            <h4 *ngIf="nameAvailable" id="save" (click)="saveChannelName($event)">
                Speichern
            </h4>
            }
        </div>
        <div class="border-container" [ngClass]="{'shrink-container': editName, 'border-color': !nameAvailable}">
            <div class="input-field">
                <span>#</span>
                <input maxlength="20" [(ngModel)]="channelName" type="text" placeholder="{{ channelName }}"
                    [disabled]="!editName" [ngClass]="{'hover-input':editName}" (keyup)="checkIfNameAvailable()">
            </div>
        </div>
    </div>
    <span class="hint" *ngIf="!nameAvailable">Name bereits vorhanden! Bitte verwende einen anderen Namen.</span>
    <div id="channel-description-container">
        <div class="channel-edit-part">
            <h4>
                Beschreibung
            </h4>
            @if(!editDescription){
            <h4 id="edit-description" (click)="editChannelDescription($event)">
                Bearbeiten
            </h4>
            }@else {
            <h4 id="save-description" (click)="saveChannelDescription($event)">
                Speichern
            </h4>
            }
        </div>
        <textarea id="description-input-field" type="text" placeholder="{{ description }}" [disabled]="!editDescription"
            [(ngModel)]="description"
            [ngClass]="{'visible-description-input':editDescription,'hover-input':editDescription}">
        </textarea>
        <div class="description-input" [ngClass]="{'border-transparent':editDescription}">
        </div>
        <div #descriptionInputContent id="description-content" [ngClass]="{'transparent':editDescription}">
            <span class="description-text">{{ description }}</span>
        </div>
        <div class="stroke-div"></div>
        <h4>
            Erstellt von
        </h4>
        <div id="channel-author">
            {{ authorName }}
        </div>

    </div>
    <button class="leave-channel-btn" (click)="leaveChannel()">Channel verlassen</button>
    <button class="close-btn" (click)="closeOverlay()">
        <svg id="cross" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <mask id="mask0_36864_197" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24"
                height="24">
